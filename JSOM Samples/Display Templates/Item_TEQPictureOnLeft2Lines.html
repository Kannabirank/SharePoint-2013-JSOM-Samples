    <script>

		$includeScript(this.url, "~sitecollection/style library/teqcustomtheme/js/bootstrap.min.js");

<div id="Item_Picture2Lines">

<!--#_

var encodedId = $htmlEncode(ctx.ClientControl.get_nextUniqueId() + "_picture2Lines_");

var linkURL = $getItemValue(ctx, "Link URL");
linkURL.overrideValueRenderer($urlHtmlEncodeValueObject);

var line1 = $getItemValue(ctx, "Line 1");
var line2 = $getItemValue(ctx, "Line 2");
if(line2.value)
{
	if (line2.value.length > 75)
	{
		line2 = line2.value.substr(0,72) + '...';
	}
}
else
{
	line2 = '';
}

var pictureURL = $getItemValue(ctx, "Picture URL");
var pictureId = encodedId + "picture";
var pictureMarkup = Srch.ContentBySearch.getPictureMarkup(pictureURL, 100, 100, ctx.CurrentItem, "cbs-picture3LinesImg", line1, pictureId);

line1.overrideValueRenderer($contentLineText);

var containerId = encodedId + "container";
var pictureLinkId = encodedId + "pictureLink";
var pictureContainerId = encodedId + "pictureContainer";
var dataContainerId = encodedId + "dataContainer";
var line1LinkId = encodedId + "line1Link";
var line1Id = encodedId + "line1";
var line2Id = encodedId + "line2";

var dataDisplayTemplateTitle = "ItemPicture2Lines";

 _#-->

	<div class="col-md-4">
		<div class="teq-imc-container">
			<div class="teq-imc-PictureContainer">
				<!--#_
				if(!linkURL.isEmpty) 
				{
				_#-->
					<a class="cbs-pictureImgLink" href="_#= linkURL =#_" title="_#= $htmlEncode(line1.defaultValueRenderer(line1)) =#_" id="_#= pictureLinkId =#_">
				<!--#_
				}
				_#-->
					_#= pictureMarkup =#_
				<!--#_
				if(!linkURL.isEmpty)
				{
				_#-->
					</a>
				<!--#_
				}
				_#-->		
			</div>
			<div class="teq-imc-LinesContainer">
				<a id="_#= line1LinkId =#_" href="_#= linkURL =#_">
					<div id="_#= line1Id =#_" class="teq-imc-noWrap teq-imc-ArticleTitle" data-displaytemplate="_#= $htmlEncode(dataDisplayTemplateTitle) =#_" >
						_#= line1 =#_
					</div>
				</a>

				<div title="_#= $htmlEncode(line2) =#_" id="_#= line2Id =#_" class="teq-imc-ArticleDescription">
					_#= line2 =#_
				</div>
			</div>
		</div>
	</div>
</div>
